apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-todo-app
  labels:
    app: python-todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-todo-app
  template:
    metadata:
      labels:
        app: python-todo-app
    spec:
      containers:
      - name: python-todo-app
        image: shimulmahmud/python-todo-app:latest
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
