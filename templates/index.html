<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üìù My TODO List</h4>
                    </div>
                    <div class="card-body">
                        <form action="/add" method="post" class="d-flex mb-4">
                            <input type="text" name="content" class="form-control me-2" placeholder="Enter a new task" required>
                            <button class="btn btn-success" type="submit">Add</button>
                        </form>

                        {% if tasks %}
                            <ul class="list-group">
                                {% for task in tasks %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ task }}
                                        <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-outline-danger">Delete</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <div class="text-muted text-center">No tasks yet. Add one above! üéØ</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
